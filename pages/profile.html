<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Top Picks</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body class="profile-page">
  <div class="profile-container">
    <div class="profile-header">
      <button class="back-btn" aria-label="Back">
        <svg width="28" height="28" fill="none" stroke="#23272f" stroke-width="2.2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
    </div>
    <div class="profile-avatar-wrap">
      <img class="profile-avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar">
    </div>
    <div class="profile-info">
      <div class="profile-name">Austin Pulupulu</div>
      <div class="profile-email">Austinpulupulu@gmail.com</div>
      <button class="edit-profile-btn">Edit Profile</button>
    </div>
    <div class="profile-section">
      <div class="section-title">Account</div>
      <div class="profile-card">
        <div class="profile-row"><span class="icon">👤</span>Manage Account</div>
        <div class="profile-row"><span class="icon">📝</span>Personal Information</div>
        <div class="profile-row"><span class="icon">🔄</span>Switch Account</div>
      </div>
    </div>
    <div class="profile-section">
      <div class="section-title">Preference</div>
      <div class="profile-card">
        <div class="profile-row switch-row">
          <span class="icon">🔔</span>Push notification
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="profile-row"><span class="icon">⏰</span>History</div>
        <div class="profile-row"><span class="icon">💬</span>Customer Service</div>
        <div class="profile-row"><span class="icon">🌐</span>Change Language</div>
        <div class="profile-row"><span class="icon">🔒</span>Account Safety</div>
      </div>
    </div>
    <button class="logout-btn">Log out</button>
  </div>
</body>
</html>
