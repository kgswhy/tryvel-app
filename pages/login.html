<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">
  <div class="container">
    <div class="title">Welcome Back</div>
    <div class="subtitle">Login to access your account</div>
    <div class="tab">
      <button class="tab-btn">Sign up</button>
      <button class="tab-btn active">Log in</button>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="">
          <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
        </div>
      </div>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <form id="signup-form" style="display:none;">
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="">
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="signup-password" placeholder="">
          <span class="toggle-password" onclick="togglePassword('signup-password')">&#128065;</span>
        </div>
      </div>
      <div class="form-group">
        <label for="signup-confirm">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="signup-confirm" placeholder="">
          <span class="toggle-password" onclick="togglePassword('signup-confirm')">&#128065;</span>
        </div>
      </div>
      <button type="submit" class="login-btn">Sign up</button>
    </form>
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">Or Log in With</div>
      <div class="divider-line"></div>
    </div>
    <div class="social-row">
      <button class="social-btn"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"/>Google</button>
      <button class="social-btn"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"/>Facebook</button>
      <button class="social-btn"><span style="font-size:1.3rem;">&#8942;</span>More</button>
    </div>
    <div class="signup-link">
      Don't have an account?
      <a href="#">Sign up</a>
    </div>
  </div>
  <script src="../js/login.js"></script>
  <script>
    // Tab functionality
    const tabBtns = document.querySelectorAll('.tab-btn');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    tabBtns[0].addEventListener('click', function() {
      tabBtns[0].classList.add('active');
      tabBtns[1].classList.remove('active');
      signupForm.style.display = '';
      loginForm.style.display = 'none';
    });
    tabBtns[1].addEventListener('click', function() {
      tabBtns[1].classList.add('active');
      tabBtns[0].classList.remove('active');
      loginForm.style.display = '';
      signupForm.style.display = 'none';
    });
    // Toggle password function (support multiple fields)
    function togglePassword(id) {
      let input;
      if (id) {
        input = document.getElementById(id);
      } else {
        input = document.getElementById('password');
      }
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>
</body>
</html>
