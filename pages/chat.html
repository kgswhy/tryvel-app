<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Customer - Tryvels</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--color-base);
      color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .chat-header .back-btn {
      margin-right: 16px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .chat-container {
      background: #f8f9fa;
      min-height: 70vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      margin-bottom: 100px;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      margin-bottom: 4px;
      word-break: break-word;
      box-shadow: 0 2px 8px var(--color-shadow);
    }
    .chat-bubble.user {
      background: var(--color-base);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-bubble.customer {
      background: #fff;
      color: var(--color-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input-bar {
      position: fixed;
      left: 0; right: 0; bottom: 100px;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      background: #fff;
      padding: 8px 12px;
      box-shadow: 0 -2px 8px var(--color-shadow);
      z-index: 120;
      border-radius: 16px 16px 0 0;
    }
    .chat-input-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f3f4f6;
      margin-right: 8px;
    }
    .chat-input-bar button {
      background: var(--color-base);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      opacity: 1;
    }
    .chat-input-bar button:hover {
      background: var(--color-base-dark);
    }
    @media (min-width: 601px) {
      .chat-input-bar { max-width: 480px; }
    }
  </style>
</head>
<body class="chat-page">
  <div class="app-container">
    <div class="chat-header">
      <button class="back-btn" aria-label="Back" onclick="window.location.href='home.html'">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h2>Tryvel Support</h2>
    </div>
    <div class="chat-container" id="chatContainer">
      <div class="chat-bubble customer">Welcome to Sayap Suci Customer Service! How can we assist you today? üçó</div>
    </div>
    <form class="chat-input-bar" id="chatForm" autocomplete="off">
      <input type="text" id="chatInput" placeholder="Ask about our menu, hours, or make a reservation..." required />
      <button type="submit">Send</button>
    </form>
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" aria-label="Home" onclick="window.location.href='home.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M3 12L12 3l9 9"/>
          <path d="M9 21V9h6v12"/>
        </svg>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" aria-label="Search" onclick="window.location.href='search.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <span class="nav-label">Search</span>
      </button>
      <button class="nav-btn" aria-label="Bookmark" onclick="window.location.href='saved.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
        </svg>
        <span class="nav-label">Saved</span>
      </button>
      <button class="nav-btn active" aria-label="Chat">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="nav-label">Tryvel Support</span>
      </button>
      <button class="nav-btn" aria-label="Profile" onclick="window.location.href='profile.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
        </svg>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </div>
  <script src="../js/navigation.js"></script>
  <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatContainer = document.getElementById('chatContainer');

   const responses = {
  'recommendation': 'Kami merekomendasikan destinasi populer berikut:\n‚Ä¢ Bali ‚Äì Pantai & Budaya\n‚Ä¢ Yogyakarta ‚Äì Sejarah & Kuliner\n‚Ä¢ Labuan Bajo ‚Äì Wisata Alam & Diving\n‚Ä¢ Bandung ‚Äì Belanja & Alam\n\nIngin tahu lebih banyak tentang salah satu destinasi?',
  'hours': 'Kami melayani pemesanan dan konsultasi setiap hari dari jam 08:00 hingga 20:00 WIB.',
  'booking': 'Untuk memesan paket wisata, silakan berikan:\n‚Ä¢ Nama destinasi\n‚Ä¢ Tanggal keberangkatan\n‚Ä¢ Jumlah peserta\n‚Ä¢ Nomor kontak\n\nKami akan segera menghubungi Anda!',
  'transport': 'Kami menyediakan informasi dan pemesanan transportasi:\n‚Ä¢ Tiket pesawat\n‚Ä¢ Sewa mobil\n‚Ä¢ Antar-jemput bandara\n\nTransportasi tersedia tergantung lokasi dan waktu perjalanan.',
  'office': 'Kantor kami berlokasi di:\nJl. Raya Cikini No. 88, Jakarta Pusat\n\nKunjungi kami atau hubungi untuk konsultasi perjalanan!',
  'price': 'Harga paket wisata bervariasi, mulai dari IDR 500,000 hingga IDR 5,000,000 tergantung tujuan dan durasi.\n\nHubungi kami untuk penawaran khusus!',
  'parking': 'Untuk destinasi wisata tertentu, kami akan memberi tahu apakah tersedia:\n‚Ä¢ Area parkir umum\n‚Ä¢ Shuttle bus\n‚Ä¢ Transportasi lokal',
  'default': 'Terima kasih telah menghubungi TravelEasy! Untuk bantuan cepat, hubungi kami di +62 812 3456 7890. Tim kami siap membantu perjalanan Anda!'
};

function getResponse(message) {
  message = message.toLowerCase();
  if (message.includes('rekomendasi') || message.includes('destinasi') || message.includes('tempat wisata')) {
    return responses.recommendation;
  } else if (message.includes('jam') || message.includes('buka') || message.includes('operasional')) {
    return responses.hours;
  } else if (message.includes('pesan') || message.includes('booking') || message.includes('paket')) {
    return responses.booking;
  } else if (message.includes('transport') || message.includes('kendaraan') || message.includes('mobil') || message.includes('antar')) {
    return responses.transport;
  } else if (message.includes('alamat') || message.includes('kantor') || message.includes('lokasi')) {
    return responses.office;
  } else if (message.includes('harga') || message.includes('biaya') || message.includes('murah') || message.includes('mahal')) {
    return responses.price;
  } else if (message.includes('parkir') || message.includes('mobil') || message.includes('kendaraan')) {
    return responses.parking;
  }
  return responses.default;
}

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;

      // Add user message
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = msg;
      chatContainer.appendChild(userBubble);
      chatInput.value = '';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Simulate typing indicator
      const typingBubble = document.createElement('div');
      typingBubble.className = 'chat-bubble customer';
      typingBubble.textContent = '...';
      chatContainer.appendChild(typingBubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Get and display response after a short delay
      setTimeout(() => {
        chatContainer.removeChild(typingBubble);
        const custBubble = document.createElement('div');
        custBubble.className = 'chat-bubble customer';
        custBubble.innerHTML = getResponse(msg).replace(/\n/g, '<br>');
        chatContainer.appendChild(custBubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 1500);
    });
  </script>
</body>
</html>
