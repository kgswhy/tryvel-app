<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Customer - Tryvels</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: var(--color-base);
      color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .chat-header .back-btn {
      margin-right: 16px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
    }
    .chat-container {
      background: #f8f9fa;
      min-height: 70vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      margin-bottom: 100px;
    }
    .chat-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      margin-bottom: 4px;
      word-break: break-word;
      box-shadow: 0 2px 8px var(--color-shadow);
    }
    .chat-bubble.user {
      background: var(--color-base);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-bubble.customer {
      background: #fff;
      color: var(--color-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .chat-input-bar {
      position: fixed;
      left: 0; right: 0; bottom: 100px;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      background: #fff;
      padding: 8px 12px;
      box-shadow: 0 -2px 8px var(--color-shadow);
      z-index: 120;
      border-radius: 16px 16px 0 0;
    }
    .chat-input-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f3f4f6;
      margin-right: 8px;
    }
    .chat-input-bar button {
      background: var(--color-base);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      opacity: 1;
    }
    .chat-input-bar button:hover {
      background: var(--color-base-dark);
    }
    @media (min-width: 601px) {
      .chat-input-bar { max-width: 480px; }
    }
  </style>
</head>
<body class="chat-page">
  <div class="app-container">
    <div class="chat-header">
      <button class="back-btn" aria-label="Back" onclick="window.location.href='home.html'">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h2>Tryvel Support</h2>
    </div>
    <div class="chat-container" id="chatContainer">
      <div class="chat-bubble customer">Halo, ada yang bisa kami bantu?</div>
    </div>
    <form class="chat-input-bar" id="chatForm" autocomplete="off">
      <input type="text" id="chatInput" placeholder="Tulis pesan..." required />
      <button type="submit">Kirim</button>
    </form>
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" aria-label="Home" onclick="window.location.href='home.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M3 12L12 3l9 9"/>
          <path d="M9 21V9h6v12"/>
        </svg>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" aria-label="Search" onclick="window.location.href='search.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <span class="nav-label">Search</span>
      </button>
      <button class="nav-btn" aria-label="Bookmark" onclick="window.location.href='saved.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
        </svg>
        <span class="nav-label">Saved</span>
      </button>
      <button class="nav-btn active" aria-label="Chat">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="nav-label">Chat</span>
      </button>
      <button class="nav-btn" aria-label="Profile" onclick="window.location.href='profile.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
        </svg>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </div>
  <script src="../js/navigation.js"></script>
  <script>
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatContainer = document.getElementById('chatContainer');
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;
      // Tambah bubble user
      const userBubble = document.createElement('div');
      userBubble.className = 'chat-bubble user';
      userBubble.textContent = msg;
      chatContainer.appendChild(userBubble);
      chatInput.value = '';
      chatContainer.scrollTop = chatContainer.scrollHeight;
      // Simulasi balasan customer
      setTimeout(() => {
        const custBubble = document.createElement('div');
        custBubble.className = 'chat-bubble customer';
        custBubble.textContent = 'Terima kasih, pesan Anda sudah kami terima.';
        chatContainer.appendChild(custBubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 900);
    });
  </script>
</body>
</html>
