<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Language</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="language-page">
  <div class="mobile-header">Choose Language</div>
  <div class="container language-container">
    <form class="search-bar">
      <span class="search-icon">&#128269;</span>
      <input type="text" placeholder="Choose Language" />
    </form>
    <div class="language-grid">
      <div class="language-card">
        <img src="https://flagcdn.com/id.svg" alt="Indonesian" />
        <span>Indonesian</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/nl.svg" alt="Dutch" />
        <span>Dutch</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/gb.svg" alt="English UK" />
        <span>English<br>United Kingdom</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/us.svg" alt="English US" />
        <span>English<br>United States</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/pt.svg" alt="Portuguese" />
        <span>Portuguese</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/es.svg" alt="Spanish" />
        <span>Spanish</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/de.svg" alt="Deutschland" />
        <span>Deutschland</span>
      </div>
      <div class="language-card">
        <img src="https://flagcdn.com/kr.svg" alt="Korean" />
        <span>Korean</span>
      </div>
    </div>
  </div>
</body>
</html>
